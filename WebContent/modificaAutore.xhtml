<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body style="background-image: url(images/book.png);">
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" />

		<p:tab id="Autore" title="Autore">
			<p:panel header="Modifica autore">
				<p:messages />
				
<!-- 				<p:watermark for="nome" value="#{beanAutore.autore.nome}"/> -->
<!-- 				<p:watermark for="cognome" value="#{beanAutore.autore.cognome}" /> -->
<!-- 				<p:watermark for="anno" value="#{beanAutore.autore.annoDiNascita}"/> -->
<!-- 				<p:watermark for="nazionalita" value="#{beanAutore.autore.nazionalita}"/> -->
				
				<h:panelGrid columns="2" columnClasses="label, value">
				
					<h:outputText value="Autore"/>
					<p:selectOneMenu value="#{beanAutore.nomeDiRicerca}" >
						<f:selectItem itemLabel="Scegli l'autore" itemValue=""/>
						<f:selectItems value="#{beanAutore.autori}" var="autore"
							itemLabel="#{autore.nomeCompleto}" itemValue="#{autore.nome}"/>
					<p:ajax event="change" update="@form" listener="#{beanAutore.creaAutore()}"/>
					</p:selectOneMenu>
					
					
					<h:outputText value="Nome " />
					<p:inputText id="nome" value="#{beanAutore.autore.nome}" label="Label"/>
					
					
					<h:outputText value="Cognome " />
					<p:inputText id="cognome" value="#{beanAutore.autore.cognome}" />
					
					<h:outputText value="Anno di nascita " />
					<p:inputText id="anno" value="#{beanAutore.autore.annoDiNascita}" />
					
					<h:outputText value="NazionalitÃ  " />
					<p:inputText id="nazionalita" value="#{beanAutore.autore.nazionalita}" />
										
				</h:panelGrid>

				<p:commandButton value="Conferma modifiche"
					actionListener="#{beanAutore.modifyAutore()}" ajax="false"
					update="growl" process="@this" action="autori?faces-redirect=true"/>

			</p:panel>
		</p:tab>
				<p:commandButton value="Torna alla pagina iniziale"  action="index?faces-redirect=true"/>
														
				<p:commandButton value="Aggiungi un autore"  action="inserimentoAutore?faces-redirect=true"/>
							
				<p:commandButton value="Visualizza autori"  action="libri?faces-redirect=true"/>
								
	</h:form>
</h:body>

</html>
